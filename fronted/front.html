<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #ffffff;
    width: 420px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    color: #1d2671;
    margin-bottom: 10px;
}

.subtitle {
    color: #666;
    font-size: 14px;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 130px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 14px;
    outline: none;
}

textarea:focus {
    border-color: #c33764;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #1d2671, #c33764);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.result {
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    background: #f4f4f4;
    font-size: 14px;
    color: #333;
}

.social-icons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icons a {
    width: 45px;
    height: 45px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    color: white;
    font-size: 22px;
    transition: 0.3s;
}

.social-icons a:hover {
    transform: scale(1.15);
}

.whatsapp {
    background: #25D366;
}

.instagram {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
}

</style>
<body>

    <div class="container">
        <h1>Email Spam Detection</h1>
        <p class="subtitle">Check whether your email is Spam or Not</p>

        <textarea placeholder="Paste your email message here..."></textarea>

        <button>Check Email</button>

        <!-- Result box (future backend se connect hoga) -->
        <div class="result">
            Result will appear here
        </div>

        <!-- Social icons -->
        <div class="social-icons">
            <a href="https://wa.me/919467266650" target="_blank" class="whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/monu__bhai__666" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
<script>
    const button = document.querySelector("button");
    const textarea = document.querySelector("textarea");
    const resultBox = document.querySelector(".result");

    button.addEventListener("click", async () => {
        const text = textarea.value.trim();

        if (text === "") {
            resultBox.innerHTML = "‚ùå Please enter an email message";
            resultBox.style.color = "red";
            return;
        }

        resultBox.innerHTML = "‚è≥ Checking...";
        resultBox.style.color = "#333";

        try {
            const response = await fetch("http://127.0.0.1:8001/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: text
                })
            });

            const data = await response.json();

            if (data.prediction === "SPAM") {
                resultBox.innerHTML = "üö® SPAM EMAIL";
                resultBox.style.color = "red";
            } else {
                resultBox.innerHTML = "‚úÖ NOT SPAM";
                resultBox.style.color = "green";
            }

        } catch (error) {
            resultBox.innerHTML = "‚ùå Server not responding";
            resultBox.style.color = "red";
            console.error(error);
        }
    });
</script>

</body>
</html>
